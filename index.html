<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Result Calculator</title>
    <style>
        @keyframes changeBackgroundColor {
            0% { background-color: #ff0000; }
            33% { background-color: #00ff00; }
            66% { background-color: #0000ff; }
            100% { background-color: #ff0000; }
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            animation: changeBackgroundColor 10s infinite;
            color: #fff;
        }
        .title {
            margin-bottom: 20px;
            font-size: 2em;
        }
        .calculator {
            background-color: rgba(51, 51, 51, 0.8);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
        }
        .calculator input {
            margin: 5px;
            padding: 10px;
            font-size: 1em;
            width: 80px;
            text-align: center;
        }
        .calculator button {
            margin: 5px;
            padding: 10px;
            font-size: 1.5em;
            width: 50px;
            background-color: #555;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .calculator button:active {
            background-color: #777;
        }
        #result-image {
            margin-left: 20px;
            max-width: 100px;
            display: none;
        }
        #result-video {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
        }
    </style>
</head>
<body>
    <h1 class="title">Kalkulator AI</h1>
    <div class="calculator">
        <input type="number" id="num1" placeholder=" ">
        <span style="margin: 0 10px;">+</span>
        <input type="number" id="num2" placeholder=" ">
        <button onclick="calculate()">=</button>
        <img id="result-image" src="" alt="Result Image">
    </div>

    <video id="result-video" autoplay>
        <source src="https://cdn.discordapp.com/attachments/912313634665943060/1254921947209273455/Snaptik.app_7253284065132940549.mp4?ex=667b40a3&is=6679ef23&hm=83c29bc16d5ef6d39bc54c8ecb68b884f96760e89089bfa68cd03142e2ff5df5&" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <script>
        function calculate() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            let result;

            if (isNaN(num1) || isNaN(num2)) {
                alert('Please enter valid numbers');
                return;
            }

            result = num1 + num2;

            // Display the result as an image
            const resultImage = document.getElementById('result-image');
            resultImage.src = `https://media.discordapp.net/stickers/1127947692123893860.png?size=160&name=malas`;
            resultImage.style.display = 'block';

            // Hide the image and show the video after 5 seconds
            setTimeout(() => {
                resultImage.style.display = 'none';
                const resultVideo = document.getElementById('result-video');
                resultVideo.style.display = 'block';
                resultVideo.play();
            }, 3000);
        }

        // Keybind to enter key for calculate function
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                calculate();
            }
        });
    </script>
</body>
</html>
